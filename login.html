<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập quản trị</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { background: linear-gradient(135deg, #065f46, #10b981); }</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-3xl shadow-2xl p-12 w-full max-w-md">
    <h1 class="text-5xl font-bold text-green-700 text-center mb-8">Quản Lý</h1>
    
    <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-6 text-center"></div>

    <input type="email" id="email" placeholder="Email" class="w-full px-6 py-5 border-2 rounded-2xl mb-4 text-lg">
    <input type="password" id="password" placeholder="Mật khẩu" class="w-full px-6 py-5 border-2 rounded-2xl mb-6 text-lg">
    
    <button id="login-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-5 rounded-2xl text-xl">
      ĐĂNG NHẬP
    </button>

    <p class="text-center mt-6"><a href="index.html" class="text-green-600 underline">Xem catalog công khai</a></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    const supabase = createClient('https://ltyzhztlzsnymdgedkcl.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0eXpoenRsenNueW1kZ2Vka2NsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNDQ4MDcsImV4cCI6MjA3ODkyMDgwN30.dN5mkCSxsIpbwMDQix1UffdQgapQsPbNCeoBZgQxDEA')

    async function login() {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value
      if (!email || !password) return alert('Nhập đầy đủ email và mật khẩu!')

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })
      if (error) {
        document.getElementById('error').textContent = error.message.includes('Invalid') ? 'Sai email hoặc mật khẩu!' : error.message
        document.getElementById('error').classList.remove('hidden')
      } else {
        // LƯU ĐỦ 2 TOKEN → KHÔNG BAO GIỜ HẾT HẠN
        localStorage.setItem('sb-flower-token', data.session.access_token)
        localStorage.setItem('sb-flower-refresh', data.session.refresh_token)
        alert('Đăng nhập thành công!')
        window.location.href = 'admin.html'
      }
    }

    window.login = login
    document.getElementById('login-btn').onclick = login
    document.addEventListener('keypress', e => e.key === 'Enter' && login())
  </script>
</body>
</html>
