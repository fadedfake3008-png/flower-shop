<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalog Hoa Đẹp - Xem Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flower-card { transition: all 0.3s; }
    .flower-card:hover { transform: translateY(-5px); }
    .tag { display: inline-block; padding: 2px 8px; margin: 2px; border-radius: 12px; font-size: 11px; }
    .tag-hot { background: #ff5722; color: white; }
    .tag-new { background: #4caf50; color: white; }
    .tag-sale { background: #ff9800; color: white; }
    .low-stock { border: 3px solid #f44336 !important; }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-pink-50 min-h-screen">
  <div class="bg-green-700 text-white shadow-2xl">
    <div class="max-w-7xl mx-auto px-6 py-10 text-center">
      <h1 class="text-5xl font-bold">CATALOG HOA ĐẸP</h1>
      <p class="mt-3 text-green-100 text-xl">Bộ sưu tập hoa cao cấp - Cập nhật mới nhất 2025</p>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-6 py-10">
    <div class="text-center mb-10">
      <input id="search" type="text" placeholder="Tìm hoa bạn thích..." class="px-8 py-4 border-2 border-green-300 rounded-full text-lg w-full max-w-2xl focus:outline-none focus:border-green-600 shadow-lg"/>
      <div class="mt-6">
        <select id="filter-type" class="px-8 py-4 border-2 border-green-300 rounded-xl text-lg"></select>
      </div>
    </div>

    <div id="flower-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
    <div id="empty" class="text-center py-32 text-gray-500 text-3xl hidden">Không tìm thấy hoa nào</div>
  </div>

  <script>
    const API_URL = 'https://flower-shop-api-jric.onrender.com';
    let flowers = [];
    let types = [];

    async function loadData() {
      try {
        const [fRes, tRes] = await Promise.all([
          fetch(`${API_URL}/flowers`).then(r => r.json()),
          fetch(`${API_URL}/flower-types`).then(r => r.json())
        ]);
        flowers = fRes.flowers || [];
        types = tRes.types || [];

        const select = document.getElementById('filter-type');
        select.innerHTML = '<option value="">Tất cả loại hoa</option>';
        types.forEach(t => select.innerHTML += `<option value="${t.name}">${t.name}</option>`);

        displayFlowers();
      } catch (e) { console.error(e); }
    }

    function displayFlowers() {
      const search = document.getElementById('search').value.toLowerCase();
      const type = document.getElementById('filter-type').value;

      const filtered = flowers.filter(f => 
        f.name.toLowerCase().includes(search) && (!type || f.type === type)
      );

      const grid = document.getElementById('flower-grid');
      const empty = document.getElementById('empty');
      if (filtered.length === 0) { grid.innerHTML = ''; empty.classList.remove('hidden'); return; }
      empty.classList.add('hidden');

      grid.innerHTML = filtered.map(f => {
        const tags = (f.tags || '').split(',').map(t=>t.trim()).filter(Boolean);
        return `
          <div class="flower-card bg-white rounded-3xl shadow-xl overflow-hidden ${f.stock<=10?'low-stock':''}">
            <div class="aspect-square relative bg-gray-50">
              ${f.image_url ? `<img src="${f.image_url}" class="w-full h-full object-cover">` 
                : `<div class="w-full h-full flex items-center justify-center text-gray-400">No Image</div>`}
              ${f.stock<=10 ? `<div class="absolute top-3 right-3 bg-red-600 text-white px-4 py-2 rounded-full text-sm font-bold">Còn ${f.stock}</div>` : ''}
            </div>
            <div class="p-5">
              <h3 class="font-bold text-lg line-clamp-2">${f.name}</h3>
              <p class="text-3xl font-bold text-red-600 mt-3">${f.price.toLocaleString('vi-VN')}đ</p>
              <p class="text-sm text-gray-600 mt-1">${f.type} • ${f.unit}</p>
              ${tags.length ? `<div class="mt-3">${tags.map(t=>`<span class="tag tag-${t}">${t}</span>`).join('')}</div>` : ''}
            </div>
          </div>`;
      }).join('');
    }

    document.getElementById('search').addEventListener('input', displayFlowers);
    document.getElementById('filter-type').addEventListener('change', displayFlowers);
    loadData();
  </script>
</body>

</html>
