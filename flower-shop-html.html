<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Catalog Hoa ƒê·∫πp - Web App Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .flower-card { transition: all 0.3s; }
        .flower-card:hover { transform: translateY(-5px); }
        .tag { display: inline-block; padding: 2px 8px; margin: 2px; border-radius: 12px; font-size: 11px; }
        .tag-hot { background: #ff5722; color: white; }
        .tag-new { background: #4caf50; color: white; }
        .tag-sale { background: #ff9800; color: white; }
        .low-stock { border: 2px solid #f44336 !important; }
        .stock-badge { position: absolute; top: 8px; right: 8px; background: #f44336; color: white; padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <div class="bg-green-700 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <h1 class="text-4xl font-bold">üå∏ CATALOG HOA ƒê·∫∏P PRO</h1>
            <p class="mt-2 text-green-100">Qu·∫£n l√Ω catalog hoa chuy√™n nghi·ªáp v·ªõi t·ªìn kho & tags</p>
        </div>
    </div>

    <!-- Stats Bar -->
    <div id="stats" class="bg-white border-b shadow">
        <div class="max-w-7xl mx-auto px-6 py-4 grid grid-cols-4 gap-4">
            <div class="text-center">
                <div id="total-flowers" class="text-3xl font-bold text-green-600">0</div>
                <div class="text-sm text-gray-600">T·ªïng s·∫£n ph·∫©m</div>
            </div>
            <div class="text-center">
                <div id="total-types" class="text-3xl font-bold text-blue-600">0</div>
                <div class="text-sm text-gray-600">Lo·∫°i hoa</div>
            </div>
            <div class="text-center">
                <div id="total-value" class="text-3xl font-bold text-pink-600">0M</div>
                <div class="text-sm text-gray-600">T·ªïng gi√° tr·ªã</div>
            </div>
            <div class="text-center">
                <div id="low-stock" class="text-3xl font-bold text-red-600">0</div>
                <div class="text-sm text-gray-600">S·∫Øp h·∫øt h√†ng</div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 py-6">
        <!-- Toolbar -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <div class="flex flex-wrap gap-4 items-center mb-4">
                <input
                    id="search"
                    type="text"
                    placeholder="T√¨m ki·∫øm hoa..."
                    class="flex-1 min-w-[200px] px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none"
                />
                
                <select id="filter-type" class="px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none">
                    <option>T·∫•t c·∫£</option>
                </select>

                <input
                    id="filter-tags"
                    type="text"
                    placeholder="L·ªçc theo tag..."
                    class="px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none w-40"
                />

                <label class="flex items-center gap-2 cursor-pointer">
                    <input id="filter-low-stock" type="checkbox" class="w-5 h-5">
                    <span class="text-sm font-bold text-red-600">S·∫Øp h·∫øt h√†ng</span>
                </label>
            </div>

            <div class="flex flex-wrap gap-3">
                <button onclick="openModal()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-bold transition">
                    ‚ûï Th√™m hoa
                </button>

                <button onclick="exportExcel()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-lg font-bold transition">
                    üìä Xu·∫•t Excel
                </button>

                <button onclick="exportPDF()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-bold transition">
                    üìÑ Xu·∫•t PDF
                </button>

                <button onclick="refreshData()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-bold transition">
                    üîÑ L√†m m·ªõi
                </button>
            </div>
        </div>

        <!-- Pagination -->
        <div class="flex justify-center items-center gap-4 mb-6">
            <button onclick="prevPage()" class="px-6 py-2 bg-white border-2 border-gray-300 rounded-lg font-bold hover:bg-gray-50">
                Tr∆∞·ªõc
            </button>
            <span id="page-info" class="font-bold text-lg text-red-600">Trang 1 / 1</span>
            <button onclick="nextPage()" class="px-6 py-2 bg-white border-2 border-gray-300 rounded-lg font-bold hover:bg-gray-50">
                Sau
            </button>
        </div>

        <!-- Flower Grid -->
        <div id="flower-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>

        <div id="empty-state" class="hidden text-center py-20 text-gray-400">
            <p class="text-xl">Ch∆∞a c√≥ s·∫£n ph·∫©m n√†o</p>
            <p class="mt-2">Nh·∫•n "Th√™m hoa" ƒë·ªÉ b·∫Øt ƒë·∫ßu!</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-y-auto">
        <div class="bg-white rounded-xl max-w-2xl w-full my-8">
            <div class="bg-green-700 text-white p-6 flex justify-between items-center rounded-t-xl">
                <h2 id="modal-title" class="text-2xl font-bold">Th√™m hoa m·ªõi</h2>
                <button onclick="closeModal()" class="text-2xl hover:text-red-300">‚úï</button>
            </div>

            <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                <input type="hidden" id="edit-id">
                
                <div>
                    <label class="block font-bold mb-2">T√™n hoa *</label>
                    <input id="flower-name" type="text" required class="w-full border-2 border-gray-300 rounded-lg p-3 focus:border-green-500 focus:outline-none" placeholder="Nh·∫≠p t√™n hoa...">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block font-bold mb-2">Gi√° (VNƒê) *</label>
                        <input id="flower-price" type="number" required min="0" class="w-full border-2 border-gray-300 rounded-lg p-3 focus:border-green-500 focus:outline-none" placeholder="Nh·∫≠p gi√°...">
                    </div>
                    <div>
                        <label class="block font-bold mb-2">T·ªìn kho *</label>
                        <input id="flower-stock" type="number" required min="0" value="0" class="w-full border-2 border-gray-300 rounded-lg p-3 focus:border-green-500 focus:outline-none" placeholder="S·ªë l∆∞·ª£ng...">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block font-bold mb-2">Lo·∫°i hoa *</label>
                        <select id="flower-type" class="w-full border-2 border-gray-300 rounded-lg p-3 focus:border-green-500 focus:outline-none"></select>
                    </div>
                    <div>
                        <label class="block font-bold mb-2">Quy c√°ch *</label>
                        <select id="flower-unit" class="w-full border-2 border-gray-300 rounded-lg p-3 focus:border-green-500 focus:outline-none"></select>
                    </div>
                </div>

                <div>
                    <label class="block font-bold mb-2">Tags (ph√¢n c√°ch b·ªüi d·∫•u ph·∫©y)</label>
                    <input id="flower-tags" type="text" class="w-full border-2 border-gray-300 rounded-lg p-3 focus:border-green-500 focus:outline-none" placeholder="hot, new, sale...">
                    <div class="mt-2 text-sm text-gray-500">
                        G·ª£i √Ω: <span class="tag tag-hot cursor-pointer" onclick="addTag('hot')">hot</span>
                        <span class="tag tag-new cursor-pointer" onclick="addTag('new')">new</span>
                        <span class="tag tag-sale cursor-pointer" onclick="addTag('sale')">sale</span>
                    </div>
                </div>

                <div>
                    <label class="block font-bold mb-2">H√¨nh ·∫£nh</label>
                    <input id="flower-image" type="file" accept="image/*" class="w-full border-2 border-gray-300 rounded-lg p-3">
                    <img id="preview" class="hidden mt-4 w-48 h-48 object-cover rounded-lg mx-auto">
                </div>

                <button onclick="saveFlower()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg transition">
                    üíæ L∆ØU TH√îNG TIN
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://flower-shop-api-jric.onrender.com';
        let flowers = [];
        let flowerTypes = [];
        let unitTypes = [];
        let currentPage = 0;
        const itemsPerPage = 15;

        const typeColors = {
            'H·ªìng m√¥n': '#ffebee',
            'Lan': '#e8f5e9',
            'T√πng': '#fff3e0',
            'Mimosa': '#fff9c4',
            'L√° trang tr√≠': '#e0f2f1',
            'Kh√°c': '#f5f5f5'
        };

        // Fetch data
        async function fetchFlowers() {
            try {
                const search = document.getElementById('search').value;
                const type = document.getElementById('filter-type').value;
                const tags = document.getElementById('filter-tags').value;
                const lowStock = document.getElementById('filter-low-stock').checked;
                
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (type !== 'T·∫•t c·∫£') params.append('type', type);
                if (tags) params.append('tags', tags);
                if (lowStock) params.append('low_stock', 'true');
                
                const res = await fetch(`${API_URL}/flowers?${params}`);
                const data = await res.json();
                flowers = data.flowers || [];
                displayFlowers();
            } catch (err) {
                console.error('Error:', err);
                alert('L·ªói k·∫øt n·ªëi API! Ki·ªÉm tra backend ƒë√£ ch·∫°y ch∆∞a?');
            }
        }

        async function fetchTypes() {
            const res = await fetch(`${API_URL}/flower-types`);
            const data = await res.json();
            flowerTypes = data.types || [];
            
            const filterSelect = document.getElementById('filter-type');
            const typeSelect = document.getElementById('flower-type');
            
            filterSelect.innerHTML = '<option>T·∫•t c·∫£</option>';
            typeSelect.innerHTML = '';
            
            flowerTypes.forEach(t => {
                filterSelect.innerHTML += `<option value="${t.name}">${t.name}</option>`;
                typeSelect.innerHTML += `<option value="${t.name}">${t.name}</option>`;
            });
        }

        async function fetchUnits() {
            const res = await fetch(`${API_URL}/unit-types`);
            const data = await res.json();
            unitTypes = data.units || [];
            
            const unitSelect = document.getElementById('flower-unit');
            unitSelect.innerHTML = '';
            unitTypes.forEach(u => {
                unitSelect.innerHTML += `<option value="${u.name}">${u.name}</option>`;
            });
        }

        async function fetchStats() {
            const res = await fetch(`${API_URL}/stats`);
            const data = await res.json();
            document.getElementById('total-flowers').textContent = data.total_flowers;
            document.getElementById('total-types').textContent = data.total_types;
            document.getElementById('total-value').textContent = (data.total_value / 1000000).toFixed(1) + 'M';
            document.getElementById('low-stock').textContent = data.low_stock_count;
        }

        // Display flowers
        function displayFlowers() {
            const grid = document.getElementById('flower-grid');
            const empty = document.getElementById('empty-state');
            
            if (flowers.length === 0) {
                grid.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }
            
            empty.classList.add('hidden');
            const totalPages = Math.ceil(flowers.length / itemsPerPage);
            const start = currentPage * itemsPerPage;
            const displayFlowers = flowers.slice(start, start + itemsPerPage);
            
            document.getElementById('page-info').textContent = `Trang ${currentPage + 1} / ${totalPages}`;
            
            grid.innerHTML = displayFlowers.map(f => {
                const tags = f.tags ? f.tags.split(',').map(t => t.trim()).filter(t => t) : [];
                const isLowStock = f.stock <= 10;
                
                return `
                <div class="flower-card bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl ${isLowStock ? 'low-stock' : ''}" style="background-color: ${typeColors[f.type] || '#f5f5f5'}">
                    <div class="aspect-square bg-white p-4 relative">
                        ${isLowStock ? `<div class="stock-badge">‚ö†Ô∏è C√≤n ${f.stock}</div>` : ''}
                        ${f.image_url 
                            ? `<img src="${f.image_url}" alt="${f.name}" class="w-full h-full object-cover rounded-lg">`
                            : `<div class="w-full h-full bg-gray-200 rounded-lg flex items-center justify-center text-gray-400">No Image</div>`
                        }
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-sm mb-1 line-clamp-2">${f.name}</h3>
                        <div class="text-xl font-bold text-red-600 mb-1">${f.price.toLocaleString('vi-VN')} ƒë</div>
                        <div class="text-xs text-gray-600 mb-2">${f.type} ‚Ä¢ ${f.unit}</div>
                        <div class="text-xs mb-2">
                            <span class="font-bold">T·ªìn: </span>
                            <span class="${f.stock <= 10 ? 'text-red-600 font-bold' : 'text-green-600'}">${f.stock}</span>
                        </div>
                        ${tags.length > 0 ? `
                            <div class="mb-2">
                                ${tags.map(tag => `<span class="tag tag-${tag}">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="flex gap-2">
                            <button onclick='editFlower(${JSON.stringify(f)})' class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg text-sm font-bold">
                                ‚úèÔ∏è S·ª≠a
                            </button>
                            <button onclick="deleteFlower('${f.id}', '${f.name}')" class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg text-sm font-bold">
                                üóëÔ∏è X√≥a
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // Modal functions
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal-title').textContent = 'Th√™m hoa m·ªõi';
            document.getElementById('edit-id').value = '';
            document.getElementById('flower-name').value = '';
            document.getElementById('flower-price').value = '';
            document.getElementById('flower-stock').value = '0';
            document.getElementById('flower-tags').value = '';
            document.getElementById('flower-image').value = '';
            document.getElementById('preview').classList.add('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function editFlower(flower) {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal-title').textContent = 'S·ª≠a hoa';
            document.getElementById('edit-id').value = flower.id;
            document.getElementById('flower-name').value = flower.name;
            document.getElementById('flower-price').value = flower.price;
            document.getElementById('flower-stock').value = flower.stock || 0;
            document.getElementById('flower-tags').value = flower.tags || '';
            document.getElementById('flower-type').value = flower.type;
            document.getElementById('flower-unit').value = flower.unit;
            
            if (flower.image_url) {
                const preview = document.getElementById('preview');
                preview.src = flower.image_url;
                preview.classList.remove('hidden');
            }
        }

        function addTag(tag) {
            const input = document.getElementById('flower-tags');
            const current = input.value.trim();
            if (current && !current.split(',').includes(tag)) {
                input.value = current + ', ' + tag;
            } else if (!current) {
                input.value = tag;
            }
        }

        async function saveFlower() {
            const id = document.getElementById('edit-id').value;
            const name = document.getElementById('flower-name').value;
            const price = document.getElementById('flower-price').value;
            const stock = document.getElementById('flower-stock').value;
            const tags = document.getElementById('flower-tags').value;
            const type = document.getElementById('flower-type').value;
            const unit = document.getElementById('flower-unit').value;
            const image = document.getElementById('flower-image').files[0];

            if (!name || !price) {
                alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('price', price);
            formData.append('stock', stock);
            formData.append('tags', tags);
            formData.append('type', type);
            formData.append('unit', unit);
            if (image) formData.append('image', image);

            try {
                const url = id ? `${API_URL}/flowers/${id}` : `${API_URL}/flowers`;
                const method = id ? 'PUT' : 'POST';
                
                console.log('Saving flower:', { id, name, price, stock, tags, url, method });
                
                const res = await fetch(url, {
                    method: method,
                    body: formData
                });

                if (res.ok) {
                    closeModal();
                    await refreshData();
                    alert(id ? 'ƒê√£ c·∫≠p nh·∫≠t!' : 'ƒê√£ th√™m hoa m·ªõi!');
                } else {
                    const error = await res.json();
                    console.error('Server error:', error);
                    alert(`L·ªói: ${error.detail || 'Kh√¥ng th·ªÉ l∆∞u'}`);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('L·ªói khi l∆∞u!');
            }
        }

        async function deleteFlower(id, name) {
            if (!confirm(`X√≥a hoa: ${name}?\n\nKh√¥ng th·ªÉ kh√¥i ph·ª•c!`)) return;
            
            try {
                await fetch(`${API_URL}/flowers/${id}`, { method: 'DELETE' });
                await refreshData();
                alert('ƒê√£ x√≥a!');
            } catch (err) {
                console.error('Error:', err);
                alert('L·ªói khi x√≥a!');
            }
        }

        // Export functions
        async function exportExcel() {
            try {
                const type = document.getElementById('filter-type').value;
                const params = type !== 'T·∫•t c·∫£' ? `?type=${type}` : '';
                
                const res = await fetch(`${API_URL}/export/excel${params}`);
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Catalog_Hoa_${new Date().toISOString().slice(0,10)}.xlsx`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                alert('ƒê√£ xu·∫•t Excel th√†nh c√¥ng! ‚úÖ');
            } catch (err) {
                console.error('Error:', err);
                alert('L·ªói khi xu·∫•t Excel!');
            }
        }

        async function exportPDF() {
            try {
                const type = document.getElementById('filter-type').value;
                const params = type !== 'T·∫•t c·∫£' ? `?type=${type}` : '';
                
                const res = await fetch(`${API_URL}/export/pdf${params}`);
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Catalog_Hoa_${new Date().toISOString().slice(0,10)}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                alert('ƒê√£ xu·∫•t PDF th√†nh c√¥ng! ‚úÖ');
            } catch (err) {
                console.error('Error:', err);
                alert('L·ªói khi xu·∫•t PDF!');
            }
        }

        // Pagination
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayFlowers();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(flowers.length / itemsPerPage);
            if (currentPage < totalPages - 1) {
                currentPage++;
                displayFlowers();
            }
        }

        async function refreshData() {
            await Promise.all([fetchFlowers(), fetchTypes(), fetchUnits(), fetchStats()]);
        }

        // Image preview
        document.getElementById('flower-image').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const preview = document.getElementById('preview');
                preview.src = URL.createObjectURL(file);
                preview.classList.remove('hidden');
            }
        });

        // Search & Filter
        document.getElementById('search').addEventListener('input', fetchFlowers);
        document.getElementById('filter-type').addEventListener('change', fetchFlowers);
        document.getElementById('filter-tags').addEventListener('input', fetchFlowers);
        document.getElementById('filter-low-stock').addEventListener('change', fetchFlowers);

        // Initialize
        refreshData();
    </script>
</body>
</html>
